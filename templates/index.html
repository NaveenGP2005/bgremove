<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>U²Net Background Remover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }

    .form-control {
      border-radius: 12px;
    }

    .btn-custom {
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-outline-secondary {
      border-color: #6c757d;
      color: #6c757d;
    }

    .preview-img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links a {
      margin: 0 10px;
      font-weight: 500;
      text-decoration: none;
      color: #0d6efd;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h1>U²Net Background Remover</h1>
    <div class="nav-links">
      <a href="{{ url_for('load_file') }}">Image Mode</a> |
      <a href="{{ url_for('live') }}">Live Webcam Mode</a>
    </div>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="fileInput" class="form-label">Choose an image (PNG, JPG):</label>
        <input type="file" class="form-control" name="file" id="fileInput" accept="image/*" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary btn-custom">Upload & Remove</button>
        <a href="/" class="btn btn-outline-secondary btn-custom">Reset</a>
      </div>
      {% if img_data %}
      <div class="mt-4">
        <h5>Preview:</h5>
        <img src="data:image/png;base64,{{ img_data }}" alt="Uploaded Image" class="preview-img">
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
