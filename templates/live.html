<!-- templates/live.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Background Removal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3f9ff, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 0;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.85);
      max-width: 800px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    h1 {
      font-weight: 600;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    .nav-links {
      margin-bottom: 20px;
    }

    .nav-links a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .video-frame {
      width: 100%;
      max-width: 650px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    p {
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container-box">
    <h1>Live Background Removal</h1>
    <div class="nav-links">
      <a href="{{ url_for('load_file') }}">‚Üê Back to Image Mode</a>
    </div>
    <img src="{{ url_for('video_feed') }}" class="video-frame" alt="Live Feed">
    <p>Press <strong>Ctrl + C</strong> in your terminal to stop the server-side webcam.</p>
  </div>
</body>
</html>
