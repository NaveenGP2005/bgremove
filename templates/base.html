<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - U²Net Background Removed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 40px 0;
    }

    .container-box {
      background: rgba(255, 255, 255, 0.85);
      width: 95%;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #0d6efd;
    }

    .nav-links {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-links a {
      margin: 0 10px;
      font-weight: 500;
      color: #0d6efd;
      text-decoration: none;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .img-wrapper {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .img-box {
      text-align: center;
    }

    .img-box h5 {
      margin-bottom: 10px;
      color: #333;
    }

    .img-preview {
      width: 100%;
      max-width: 500px; /* or 90% of container */
      height: auto;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>
  <div class="container-box">
    <h1>Background Removed</h1>
    <div class="nav-links">
      <a href="{{ url_for('load_file') }}">← Try Another Image</a> |
      <a href="{{ url_for('live') }}">Live Webcam Mode</a>
    </div>
    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-6 text-center">
        <h5>Original Image</h5>
        <img src="data:image/png;base64,{{ img_data }}" class="img-preview img-fluid" alt="Original">
      </div>
      <div class="col-12 col-md-6 text-center">
        <h5>Background Removed</h5>
        <img src="data:image/png;base64,{{ bg_img }}" class="img-preview img-fluid" alt="Processed">
      </div>
    </div>
    
  </div>
</body>
</html>
